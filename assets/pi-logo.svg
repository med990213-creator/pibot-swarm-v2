<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#feca57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#48dbfb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#1a1a2e" />
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#grad1)" stroke-width="3" />
  
  <!-- Pi Symbol -->
  <g transform="translate(50, 40)" filter="url(#glow)">
    <!-- Pi top bar -->
    <rect x="10" y="10" width="80" height="12" fill="#fff" rx="3" />
    
    <!-- Left vertical line -->
    <rect x="15" y="10" width="8" height="90" fill="#fff" rx="4" />
    
    <!-- Right curved line (bee body) -->
    <ellipse cx="65" cy="70" rx="25" ry="30" fill="#feca57" />
    
    <!-- Bee stripes -->
    <rect x="45" y="50" width="40" height="6" fill="#1a1a2e" rx="2" />
    <rect x="45" y="65" width="40" height="6" fill="#1a1a2e" rx="2" />
    <rect x="45" y="80" width="40" height="6" fill="#1a1a2e" rx="2" />
    
    <!-- Bee wings -->
    <ellipse cx="80" cy="45" rx="15" ry="12" fill="#a8e6cf" opacity="0.8" />
    <ellipse cx="95" cy="50" rx="12" ry="10" fill="#a8e6cf" opacity="0.6" />
    
    <!-- Bee antenna -->
    <line x1="85" y1="40" x2="90" y2="25" stroke="#1a1a2e" stroke-width="2" stroke-linecap="round" />
    <line x1="95" y1="42" x2="105" y2="30" stroke="#1a1a2e" stroke-width="2" stroke-linecap="round" />
    
    <circle cx="92" cy="25" r="3" fill="#ff6b6b" />
    <circle cx="107" cy="30" r="3" fill="#ff6b6b" />
  </g>
  
  <!-- Decorative dots (swarm pattern) -->
  <circle cx="30" cy="50" r="4" fill="#ff6b6b" opacity="0.6" />
  <circle cx="170" cy="60" r="3" fill="#feca57" opacity="0.6" />
  <circle cx="160" cy="140" r="5" fill="#48dbfb" opacity="0.6" />
  <circle cx="40" cy="150" r="3" fill="#ff6b6b" opacity="0.6" />
  <circle cx="180" cy="120" r="2" fill="#feca57" opacity="0.6" />
  <circle cx="25" cy="100" r="2" fill="#48dbfb" opacity="0.6" />
  
  <!-- Title text -->
  <text x="100" y="185" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#fff">PI-SWARM</text>
</svg>
